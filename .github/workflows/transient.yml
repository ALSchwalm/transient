name: Transient

on: [push, pull_request]

jobs:
  Check:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install poetry
        poetry install
    - name: Check Format
      run: |
        poetry run make check-format
    - name: Check Types
      run: |
        poetry run make check-types

  UnitTests:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install poetry
        poetry install
    - name: Test with pytest
      run: |
        poetry run make unittest

  Ubuntu-Docker:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        feature:
          - cli
          - commit
          - cp
          - create
          - build
          - config_file
          - copy-in-copy-out
          - images
          - persist
          - ps
          - ssh_console
          - ssh_command
          - sshfs
          - sanity
        docker_ubuntu_version: [20.04, 22.04]
    container:
      image: ubuntu:${{ matrix.docker_ubuntu_version }}
      env:
        DEBIAN_FRONTEND: noninteractive
    steps:
    - uses: actions/checkout@v2
    - name: Install package dependencies
      run: |
        apt-get -y update
        apt-get -y install ssh qemu-system-x86 python3-pip curl rsync
    - name: Install python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install poetry
        poetry install
    - name: Run tests
      run: |
        poetry run make test-docker-behave-ci-${{ matrix.feature }}.feature

  Ubuntu-VM:
    strategy:
      matrix:
        python-version: [3.7, "3.10"]
        feature:
          - cli
          - build
          - config_file
          - copy-in-copy-out
          - images
          - persist
          - ssh_console
          - ssh_command
          - sshfs
          - sanity
        os: [18.04]
    runs-on: ubuntu-${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Install package dependencies
      run: |
        sudo apt-get update
        sudo apt-get install ssh qemu curl rsync
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install poetry
        poetry install
    - name: Run tests
      run: |
        poetry run make test-behave-ci-${{ matrix.feature }}.feature
